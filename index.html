<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS link here -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/meadia.css">

    <title>Bootstrap_layout</title>
  </head>
  <body>
    <!-- header start -->
    <section class="header">
      <div class="container">
        <h2>Header</h2>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
           <div class="col-md-7 col-sm-6 col-6">
            <div class="box">1.2</div>
          </div>
           <div class="col-md-3 col-sm-3 col-6">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- header end   -->

    <!-- Hero start -->
    <section class="hero">
      <div class="container">
        <h2>Hero</h2>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm12 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box red">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero end -->

    <!-- Body start -->
    <section class="body">
      <div class="container">
        <h2>Body</h2>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box red">3</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Body end -->

    <!-- Bar start -->
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <h2>Bar</h2>
        <div class="row">
          <div class="col-sm-12">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bar end -->

    <!-- footer start -->
    <section class="footer">
      <div class="container">
        <h2>footer</h2>
        <div class="row">
          <div class="col-sm-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer end -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, than Custom script.js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
